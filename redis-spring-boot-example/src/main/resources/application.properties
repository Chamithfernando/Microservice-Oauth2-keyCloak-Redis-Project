spring.datasource.url=jdbc:mysql://localhost:3306/redis-example
spring.datasource.password=1234
spring.datasource.username=root
server.error.include-message=always
spring.servlet.multipart.max-file-size=14MB
spring.servlet.multipart.max-request-size=14MB

spring.application.name=redis-server
server.servlet.context-path=/redis-api
server.port=8280

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false

spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.deserialization.unwrap-root-value=false

spring.profiles.active=dev
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.redis.host=localhost
spring.redis.port=6379
spring.data.redis.repositories.enabled=false
spring.redis.timeout=10000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=8
spring.cache.type=redis
spring.cache.redis.time-to-live=30
spring.cache.redis.cache-null-values=false

clear.all.cache.fixed.rate=null
management.endpoints.web.exposure.exclude=*
management.endpoint.shutdown.enabled=true

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/auth/realms/micro-service-demo/protocol/openid-connect/certs